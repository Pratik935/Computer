<!DOCTYPE html>
<html>
	<head> 
		<title>SVG in HTML</title>
	</head>
	<body>
		<fieldset style="width: 200px; text-align: center;">
			<legend> Creating a Circle using SVG</legend>
			<svg width="100" height="100">
			  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="2" fill="yellow" />
			</svg>
		</fieldset>
		<br><br>
		<fieldset style="width: 200px; text-align: center;">
			<legend> Creating a Rectangle using SVG</legend>
			<svg width="100" height="100">
			  <rect x="5" y="5" width="90" height="60" stroke="red" stroke-width="2" fill="blue"/>
			</svg>
		</fieldset>
		<br><br>
		<fieldset style="width: 200px; text-align: center;">
			<legend> Creating a Ellipse using SVG</legend>
			<svg width="100" height="100">
			  <ellipse cx="50" cy="50" rx="50" ry="30" stroke="green" stroke-width="4" fill="yellow" />
			</svg>
		</fieldset>
		<br><br>
		<fieldset style="width: 200px; text-align: center;">
			<legend> Creating a Square using SVG</legend>
			<svg width="100" height="100">
			  <square cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
			</svg>
		</fieldset>
		<br><br>
		<fieldset style="width: 200px; text-align: center;">
			<legend> Creating a Line using SVG</legend>
			<svg width="100" height="100">
			  <line cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
			</svg>
		</fieldset>
		
	</body>
</html>
